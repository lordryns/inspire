{# components/ClipCard.html #}
{% macro ClipCard(clip) %}
<div class="ui card">
  <!-- Thumbnail with Duration -->
  <div class="image">
    <img src="{{ clip.thumbnail_url }}">
    <span class="duration">{{ clip.duration }}</span>
  </div>
  
  <!-- Title & Tags -->
  <div class="content">
    <h3>{{ clip.title }}</h3>
    <div class="tags">
      {% for tag in clip.tags %}
        <span class="ui tiny label">{{ tag }}</span>
      {% endfor %}
    </div>
  </div>
  
  <!-- Actions -->
  <div class="extra content">
    {{ Button("Download", variant="teal") }}
  </div>
</div>
{% endmacro %}
